<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicioFormularios</title>
</head>
<body>
    <form action=""method="POST"></form>
    <fieldset>
        
        <legend>Datos Personales</legend>
        <label for="Fecha de nacimiento">Fecha de nacimiento</label>
        <input type="date"name ="fecha de nacimiento" id="fechadenacimiento">
        <label for="nombre">Nombre</label>
        <input type="text" name= "nombre" id="nombre">
        <label for="hombre">Hombre</label>
        <input type="radio"name = hombre >
        <label for="mujer">Mujer</label>
        <input type="radio"name = Mujer >
        <label for="binario">Binario</label>
        <input type="radio"name = Binario >
        
    </fieldset>
    <br><br><br>
    <Fieldset>
        <legend>Educación</legend>

            <option value="Eso">ESO</option>

            <option value="Master">Master</option>
            <option value="Doctorado">Doctorado</option>
        </select>
    </Fieldset>
    <br><br><br>
    <Fieldset>
        <legend>Nivel</legend>

            <option value="Principiante">Principiante</option>

            <option value="Avanzado">Avanzado</option>
         </select>   
        </Fieldset>  
        <br><br><br> 
           
    
    <button type ="submit">Enviar</button>
